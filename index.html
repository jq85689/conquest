<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== PARTICLE BACKGROUND ===== -->
  <div class="animated-bg"></div>

  <!-- ===== HEADER ===== -->
  <header class="app-header">
    <div class="level-info">
      <div id="avatar" class="avatar">🌱</div>
      <div class="level-text">
        <div id="levelTitle">Beginner</div>
        <div id="levelDesc">Stay focused and level up!</div>
      </div>
      <div class="xp-info">
        <span id="xpValue">0</span>/<span id="xpNeeded">100</span> XP
        <div class="progress-container">
          <svg class="progress-ring" width="120" height="120">
            <circle id="progressCircle" stroke="var(--level-color)" stroke-width="10" fill="transparent" r="90" cx="60" cy="60"/>
          </svg>
        </div>
      </div>
      <div class="streak">🔥 Streak: <span id="streakValue">0</span></div>
      <div id="levelBadge" class="levelBadge">1</div>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="app-main">
    <!-- TASK CARD -->
    <div id="taskCard" class="task-card">
      🎯 Ready for your first task?
    </div>

    <!-- BUTTONS -->
    <div class="task-buttons">
      <button id="getTaskBtn">🎯 Get Task</button>
      <button id="completeBtn" class="hidden">✅ Complete</button>
      <button id="skipBtn" class="hidden">⏭ Skip</button>
    </div>

    <!-- MOTIVATIONAL MESSAGE -->
    <div id="message" class="message"></div>
  </main>

  <!-- ===== BADGES ===== -->
  <footer class="badges-footer">
    <div id="badgesGrid" class="badges-grid"></div>
    <div class="badge-count">Badges: <span id="badgeCount">0</span></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
